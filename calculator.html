<html>

<head>
    <script src="calculator.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        .calc {
            border-radius: 5px;
            border: 1px solid;
            text-align: center;
            width: 30%;
            height: 62 vh;
            margin: auto;
            margin-top: 30 px;
        }
        
        .screen {
            width: 100%;
            height: 30px;
            float: left;
            margin: 10px;
        }
        
        .cancel {
            margin: 5px;
            width: 80px;
        }
    </style>
</head>
<div class="calc">
    <div class="row col-12 firstrow">
        <div class="col-9">
            <input type="text" class="screen" id="screen" /></div>
        <div class=" col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="cancelClicked() ">C</button>
        </div>
    </div>

    <div class="row col-12 second ">
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="oneClicked() ">1</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="twoClicked() ">2</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="threeClicked() ">3</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="divideClicked() ">/</button>
        </div>
    </div>
    <div class="row col-12 second ">
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="fourClicked() ">4</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="fiveClicked() ">5</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="sixClicked() ">6</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="minusClicked() ">-</button>
        </div>
    </div>
    <div class="row col-12 second ">
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="sevenClicked() ">7</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="eightClicked() ">8</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="nineClicked() ">9</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="plusClicked() ">+</button>
        </div>
    </div>

    <div class="row col-12 second ">
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="pointClicked() ">.</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="zeroClicked() ">0</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="result() ">=</button>
        </div>
        <div class="col-3 ">
            <button type="button " class="btn btn-info cancel " onclick="multClicked() ">*</button>
        </div>
    </div>

</div>


</html>
